<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>图片切换</title>
	<link rel="stylesheet" href="css/css1-1.css">
	<script src="js/js1-1.js"></script>
</head>
<body>
	<div id="demo">
		<div class="demoCtr">
			<button>循环播放</button>
			<button>顺序播放</button>
			<p>图片可以从最后一张跳转到第一张循环切换</p>
			<p style="display:none">图片只能到最后一张或只能到第一张切换</p>
		</div>

		<div id="demoShow">

			<span>❮</span>
			<span>❯</span>

			<div>
				<h1>1/4</h1>
				<img src="images/1.jpg" >
				<p>第一张</p>
			</div>

			<div style="display:none">
				<h1>2/4</h1>
				<img src="images/2.jpg" >
				<p>第二张</p>
			</div>

			<div style="display:none">
				<h1>3/4</h1>
				<img src="images/3.jpg" >
				<p>第三张</p>
			</div>

			<div style="display:none">
				<h1>4/4</h1>
				<img src="images/4.jpg" >
				<p>第四张</p>
			</div>

		</div>
	</div>
</body>
</html>
